name:                haskell-begining
version:             0.1.0.0
github:              "Github username here/haskell-begining"
license:             BSD3
author:              "Author name here"
maintainer:          "Author email here"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            App category here

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Github username here/haskell-begining#readme>

dependencies:
- base >= 4.7 && < 5 #core
- servant #http
- hspec #tests
- mtl #monad transformers
- async #Async
- time #DateTime manager
- text #Overriding strings
- uuid #UUID
- bytestring #String like steams
- bytestring-conversion # bytestring conversion
- exceptions
- postgresql-simple
- postgresql-simple-migration
- resource-pool #Thread pools
- aeson #Json
- servant-server #Server connector
- katip #Loggin
- wai # http security - management
- wai-cors # http security - management
- warp #  http security - management
- directory # Files and directories managment
- lens # Optics lens
- hw-kafka-client

library:
  source-dirs: src

executables:
  haskell-begining-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-begining

tests:
  haskell-begining-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-begining
